<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Card</title>
    <script src="charactercard.js" defer></script>
    <link rel="stylesheet" href="charactercard.css">
</head>
<!-- What I want to do is compare two character cards to each other if possible to see whom they choose either the minion or the other guy-->
<body>
    <!-- Open Graph (Facebook, LinkedIn, etc.) -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="Put Page Title Here">
    <meta property="og:description" content="Put Page Description Here">
    <meta property="og:url" content="https://yourURLofPage.here">
    <meta property="og:image" content="https://yourURLofSocialPreviewImageHere.png">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Put Page Title Here">
    <meta name="twitter:description" content="Put Page Description Here">
    <meta name="twitter:image" content="https://yourURLofSocialPreviewImageHere.png">

    <!-- One favicon (ICO works everywhere) -->
    <link rel="icon" href="/favicon.ico">

    <!-- One Apple Touch Icon (iOS home screen) -->
    <link rel="apple-touch-icon" href="/images/apple-touch-icon.png"></link>

    <div class="card">
        <img class="image" src="jail-minion.jpg">

        <!-- character name: Jail Minion -->
        <h2 class="name">Jail Minion</h2>

        <div class="stats">
            <!-- class of minion -->
            <p>Class: Jail Minion Supreme</p>
            <!-- level -->
            <p>Level: <span id="lev">5</span></p>
            <!-- health -->
            <p>Health: <span id="health">100</span></p>
        </div>
        <div class="buttons">
            <!-- button -->
            <button id="attack">Attacked</button>
            <button id="level">Level Up</button>
        </div>
    </div>
</body>
</html>
