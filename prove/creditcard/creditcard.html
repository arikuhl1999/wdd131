<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card</title>
    <link rel="stylesheet" href="creditcard.css">
    <script src="creditcard.js" defer></script>
</head>
<body>
    <form>
        <div id="card-front">
            <p id="total">Total: 199</p>
            <p id="card-emoji"> ðŸ’³ </p>
            <div id="card-num">
                <p id="num">Card Number</p>
                <input type="text">
            </div>
            <div id="card-hold">
                <p id="hold">Card Holder</p>
                <input type="text">
            </div> 
            <div id="cardExpiration">
                <label for="expirationDate">EXPIRATION</label>
                <input type='text' id='month' name="expMonth" placeholder="MM" aria-labelledby="expirationDate">
                <input type='text' id='year' name="expYear" placeholder="YY" aria-labelledby="expirationDate">
            </div>
        </div>
        <div id="card-back">
            <div id="black-bar"> </div>
            <div id="cvc-cvv">
                <p>CVC/CVV</p>
                <input type="text">
            </div>
        </div>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
